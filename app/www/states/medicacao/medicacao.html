<ion-view view-title="Medicação">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Data*</span>        
        <ionic-datepicker idate="currentDate" disablepreviousdates="false"  disablefuturedates="false" disableddates="disabledDates" title="titleData" callback="callbackDate">
          <button class="button button-block button-positive"> {{ currentDate | date:'dd - MM - yyyy' }} </button>
        </ionic-datepicker>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Hora*</span>        
        <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="callbackTime" >    
          <button class="button button-block button-positive"> {{ slots.epochTime * 1000 | date:'HH:mm':'UTC' }} </button>
        </ionic-timepicker>        
      </label>      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome*</span>
        <input type="text" placeholder="Nome" ng-model="medicacao.nomeMedicamento" ng-required >
      </label>      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Classificação*</span>        
        <select ng-model="medicacao.classificacao" ng-options="k as v for (k,v) in classificacaoList" ></select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Posologia*</span>
        <input type="text" placeholder="Posologia" ng-model="medicacao.posologia" ng-required >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Eficácia*</span>        
        <select ng-model="medicacao.eficacia" ng-options="k as v for (k,v) in eficaciaList" ></select>
      </label>      
    </div>
    <button class="button button-block button-balanced" ng-click="save()">
      Salvar
    </button>
    <button class="button button-block button-default" ng-click="clear()">
      Limpar
    </button>
  </ion-content>
</ion-view>
