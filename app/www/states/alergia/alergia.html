<ion-view view-title="Alergia">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Filho*</span>
        <select ng-model="alergia.filho" ng-options="filho.id as filho.nome for filho in filhos" ></select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Data*</span>
        <ionic-datepicker idate="data" title="titleData" callback="callbackDate">
          <button class="button button-block button-positive"> {{ data | date:'dd - MM - yyyy' }} </button>
        </ionic-datepicker>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Hora*</span>
        <ionic-timepicker etime="hora" format="slots.format" step="slots.step" callback="callbackTime" >
          <button class="button button-block button-positive"> {{ hora * 1000 | date:'HH:mm':'UTC' }} </button>
        </ionic-timepicker>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Componente Alérgico*</span>
        <input type="text" placeholder="Componente Alérgico" ng-model="alergia.componenteAlergico" ng-required >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Sintomas*</span>
        <input type="text" placeholder="Sintomas percebidos" ng-model="alergia.sintomas">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Antidoto*</span>
        <input type="text" placeholder="Antidoto" ng-model="alergia.antidoto">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="save()">
      Salvar
    </button>
    <button class="button button-block button-default" ng-click="clear()">
      Limpar
    </button>
  </ion-content>
</ion-view>
