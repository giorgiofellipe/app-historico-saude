<ion-view view-title="Consulta Médica">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Data*</span>        
        <ionic-datepicker idate="currentDate" disablepreviousdates="false"  disablefuturedates="false" disableddates="disabledDates" title="titleData" callback="callbackDate">
          <button class="button button-block button-positive"> {{ currentDate | date:'dd - MM - yyyy' }} </button>
        </ionic-datepicker>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Hora*</span>        
        <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="callbackTime" >    
          <button class="button button-block button-positive"> {{ slots.epochTime * 1000 | date:'HH:mm':'UTC' }} </button>
        </ionic-timepicker>        
      </label>      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Descriçao*</span>
        <input type="text" placeholder="Descrição" ng-model="consultaMedica.descricao" ng-required >
      </label>      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Médico*</span>
        <input type="text" placeholder="Médico" ng-model="consultaMedica.medico"  ng-required >
      </label>      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Especialidade*</span>
        <input type="text" placeholder="Especialidade" ng-model="consultaMedica.especialidade" ng-required >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Valor*</span>
        <input type="number" placeholder="Valor" ng-model="consultaMedica.valor" ng-required >
      </label>                  
    </div>
    <button class="button button-block button-balanced" ng-click="save()">
      Salvar
    </button>
    <button class="button button-block button-default" ng-click="clear()">
      Limpar
    </button>
  </ion-content>
</ion-view>
