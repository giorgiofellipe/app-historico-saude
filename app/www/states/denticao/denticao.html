<ion-view view-title="Dentição">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Data*</span>        
        <ionic-datepicker idate="data" disablepreviousdates="false"  disablefuturedates="false" disableddates="disabledDates" title="titleData" callback="callbackDate">
          <button class="button button-block button-positive"> {{ data | date:'dd - MM - yyyy' }} </button>
        </ionic-datepicker>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Hora*</span>        
        <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="callbackTime" >    
          <button class="button button-block button-positive"> {{ slots.epochTime * 1000 | date:'HH:mm':'UTC' }} </button>
        </ionic-timepicker>
        
      </label>      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Dentição*</span>        
        <select ng-model="denticao.denticao" ng-options="val.id as val.nome for val in denticoes" ></select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Dente*</span>        
        <select ng-model="denticao.dente" ng-options="val.id as val.nome for val in dentes" ></select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Reação*</span>
        <input type="text" placeholder="Reação" ng-model="denticao.reacoes" ng-required >
      </label>      
    </div>
    <button class="button button-block button-balanced" ng-click="save()">
      Salvar
    </button>
    <button class="button button-block button-default" ng-click="clear()">
      Limpar
    </button>
  </ion-content>
</ion-view>
